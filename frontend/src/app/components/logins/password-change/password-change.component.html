<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Change Password</h2>
        <form>
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" class="form-control" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required>
                <span class="text-danger">{{oldPasswordMessage}}</span>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword2">New Password Repeated:</label>
                <input type="password" class="form-control" id="newPassword2" [(ngModel)]="newPassword2" name="newPassword2" required>
                <span class="text-danger">{{newPasswordMessage}}</span>
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="changePassword()">Change Password</button><br/>
            <a href="http://localhost:4200/forgottenPassword" class="text-center">Have you forgotten your password?</a>
        </form>
    </div>
</body>
</html>
