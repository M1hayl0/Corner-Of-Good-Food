<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Change Password</h2>
        <form>
            <div *ngIf="step == 1">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
                    <span class="text-danger">{{usernameMessage}}</span>
                </div>
                <button type="button" class="btn btn-primary btn-block" (click)="nextStep1()">Next Step</button><br/>
            </div>

            <div *ngIf="step == 2">
                <div class="form-group">
                    <label for="securityAnswer">{{user.securityQuestion}}</label>
                    <input type="text" class="form-control" id="securityAnswer" [(ngModel)]="securityAnswer" name="securityAnswer" required>
                    <span class="text-danger">{{securityAnswerMessage}}</span>
                </div>
                <button type="button" class="btn btn-primary btn-block" (click)="nextStep2()">Next Step</button><br/>
            </div>

            <div *ngIf="step == 3">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword2">New Password Repeated:</label>
                    <input type="password" class="form-control" id="newPassword2" [(ngModel)]="newPassword2" name="newPassword2" required>
                    <span class="text-danger">{{newPasswordMessage}}</span>
                </div>
                <button type="button" class="btn btn-primary btn-block" (click)="changePassword()">Change Password</button><br/>
            </div>
        </form>
    </div>
</body>
</html>
