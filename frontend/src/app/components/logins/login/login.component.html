<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
            <hr>
            <a href="http://localhost:4200/forgottenPassword" class="text-center">Have you forgotten your password?</a><br/>
            <a href="http://localhost:4200/register" class="text-center">Do you want to create a new account?</a>
        </form>
    </div>
</body>
</html>
