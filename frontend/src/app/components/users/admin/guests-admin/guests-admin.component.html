<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner of Good Food</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Guests</h2>
        <table>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let guest of allGuests">
                <td>{{guest.username}}</td>
                <td>
                    <div class="form-group col-md-6">
                        <input style="width: 100px;"  type="text" class="form-control" id="firstName" [(ngModel)]="guest.firstName" name="firstName" required>
                    </div>    
                </td>
                <td>
                    <div class="form-group col-md-6">
                        <input style="width: 100px;"  type="text" class="form-control" id="lastName" [(ngModel)]="guest.lastName" name="lastName" required>
                    </div>
                </td>
                <td>                    
                    <div class="form-group col-md-6">
                        <input style="width: 150px;"  type="text" class="form-control" id="address" [(ngModel)]="guest.address" name="address" required>
                    </div>
                </td>
                <td>
                    <div class="form-group col-md-6">
                        <input style="width: 150px;"  type="text" class="form-control" id="phone" [(ngModel)]="guest.phone" name="phone" required>
                    </div>
                </td>
                <td>
                    <div class="form-group col-md-6">
                        <input style="width: 150px;"  type="text" class="form-control" id="email" [(ngModel)]="guest.email" name="email" required>
                    </div>
                </td>
                <td>{{guest.status}}</td>
                <td class="btn-container">
                    <button class="btn accept" (click)="update(guest)">Update</button>
                </td>
                <td>
                    <button [disabled]="guest.status !== 'inactive'" class="btn accept" (click)="accept(guest)">Accept</button>
                    <button [disabled]="guest.status !== 'inactive'" class="btn refdeact" (click)="refuseDeactivate(guest)">Refuse</button>
                </td>
                <td>
                    <button [disabled]="guest.status !== 'active'" class="btn refdeact" (click)="refuseDeactivate(guest)">Deactivate</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
